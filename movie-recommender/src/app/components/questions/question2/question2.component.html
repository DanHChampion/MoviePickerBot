<form (ngSubmit)="onSubmit()">
  <label class="question" for="with">Who are you watching with?</label>
  <br/>
  <app-form
    [options]="options"
    [multiple]="false"
    [(selected)]="selectedCompany"
  />
  <br/>
  <app-button label="Next >" type="submit" [disabled]="!selectedCompany"></app-button>
</form>
